{% extends 'base.html' %}

{% block title %}Cadastro | Gestão de Condomínio{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
    </div>
{% endblock %}
